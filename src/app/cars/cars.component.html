<div class="container">
  <h2>Cars (ngIf)</h2>
  <div class="input-box">
    <input type="text" class="form-control col-md-6" [(ngModel)]="carName">
    <button class="btn btn-primary" (click)="addCar()">Add new car</button>
  </div>
  <p *ngIf="!addCarStatus; else successStatus">Car wasn't added</p>
  <ng-template #successStatus>
    <p>Car was added</p>
  </ng-template>
  <hr>
  
  <app-car *ngFor="let car of cars"></app-car>

  <ul>
    <li *ngFor="let item of items; let idx = index">
      <b>{{idx}}</b> - <i>{{item.name}}</i>
    </li>
  </ul>
</div>
